[git_status]
conflicted = "🏳"
ahead = "🏎💨${count}"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
renamed = "👅"
deleted = "🗑"
staged = "➕"

[kubernetes]
format = "on [⛵ $context\\($namespace\\)](cyan bold) in "
disabled = false
[kubernetes.context_aliases]
"gke_freenance-dev_asia-northeast1-a_freenance-dev-cluster" = "frnc-dev"

[conda]
ignore_base = false

[gcloud]
format = "on [$symbol $active]($style) "
